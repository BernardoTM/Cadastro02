<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col 3">
            </div>
            <div class="col 6">
                <h1>Cadastro</h1>
                <form id="form-cadastro">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input class="form-control" type="text" name="name" id="nome" placeholder="Digite o seu nome...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu email...">
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nome de usuario:</label>
                        <input class="form-control" type="text" name="userName" id="userName" placeholder="Digite o seu nome de usuario...">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite o sua senha...">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="alert alert-danger d-none" role="alert">Preencha o seu <span id="erro"></span>!</div>
                </form>
            </div>
            <div class="col 3">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
